        <script type="text/javascript">
            $(document).ready(function(){
            $(".wrapper").hide();
            bouncebtn=$("#ball");
            topmax=50;
            bottommax=480;
                while(true){
                bouncebtn.animate(function(){
                 top:topmax;   
                },1000);
                bouncebtn.animate(function(){
                 top:bottommax;   
                },1000);
                }
            $("#btn2").click(function(){
                $.post("ajax_server.jsp",{
                    name:"Souvik"
                },function(data,status){
                    var pos=0;
                    var id=setInterval(prog,1);
                    function prog(){
                    if (pos === 100) {
                     clearInterval(id);
                     $(".wrapper").load("http://www.tutorialspoint.com");
                    } 
                    else {
                    pos++;
                    var w=pos+"%";
                    $("#progressbar").css("width",w);
                    }
                    }
                    
                    console.log(data+""+status);
                });
            //console.log("ready");
            });
            });
            
        </script>
